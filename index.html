<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Online Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #days-remaining {
            color: red; /* 設定字體顏色為紅色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>BM113 Anatomy Online Quiz ʕ·ᴥ·ʔ</h1>
        <p id="days-remaining"></p> <!-- 新增這一行 -->
    </header>
    <main id="quiz-container">
        <div id="mode-selection">
            <h2>選擇跑台組別：</h2>
            <div>
                <label for="question-count">輸入出題題數:</label>
                <input type="number" id="question-count" placeholder="題數" min="1" value="">
            </div>
            <button onclick="selectMode('group1')">第一組 (<span id="group1-count">0</span>)</button>
            <button onclick="selectMode('group2')">第二組 (<span id="group2-count">0</span>)</button>
            <button onclick="selectMode('group3')">第三組 (<span id="group3-count">0</span>)</button>
            <button onclick="selectMode('group4')">第四組 (<span id="group4-count">0</span>)</button>
        </div>
        <section id="questions-container" style="display: none;">
            <!-- Questions will be loaded here -->
        </section>
        <div class="button-group" style="display: none;">
            <button id="submit-btn" onclick="submitAnswers()">Submit</button>
            <button id="retry-btn" onclick="returnQuiz()" style="display: none;">Return</button>
            <button id="download-btn" onclick="generateDownload()" style="display: none;">Download Result</button>
        </div>
        <div id="score-container"></div>
    </main>
    <footer>
        <p>© 2024 Quiz Website. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        // 計算距離 9/30 還有幾天
        const targetDate = new Date('2024-09-30');
        const today = new Date();
        const timeDifference = targetDate - today;
        const daysRemaining = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
        document.getElementById('days-remaining').innerText = `距離 9/30 還有 ${daysRemaining} 天`;
    </script>
</body>
</html>
