<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BM113 Anatomy Online Quiz ʕ·ᴥ·ʔ</h1>
    </header>
    <main id="quiz-container">
        <div id="mode-selection">
            <h2>選擇跑台組別：</h2>
            <button onclick="selectMode('group1')">第一組</button>
            <button onclick="selectMode('group2')">第二組</button>
            <button onclick="selectMode('group3')">第三組</button>
            <button onclick="selectMode('group4')">第四組</button>
            <button onclick="selectMode('all')">全部</button>
        </div>
        <section id="questions-container" style="display: none;">
            <!-- Questions will be loaded here -->
        </section>
        <div class="button-group" style="display: none;">
            <button id="submit-btn" onclick="submitAnswers()">Submit</button>
            <button id="retry-btn" onclick="retryQuiz()" style="display: none;">Retry</button>
            <button id="download-btn" onclick="generateDownload()" style="display: none;">Download Result</button>
        </div>
        <div id="score-container"></div>
    </main>
    <footer>
        <p>© 2024 Quiz Website. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
